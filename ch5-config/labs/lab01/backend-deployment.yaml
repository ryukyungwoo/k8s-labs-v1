apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ryukyungwoo/ddoddo-market-backend
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef:
              name: backend-config
          -secretRef:
              name: backend-secret